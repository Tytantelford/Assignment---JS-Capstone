<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="title">HARRY POTTER</div>
      <div class="button">
        <button class="click-me-button">Click me</button>
      </div>
      <div class="icon-container">
        <i class="fa-solid fa-hat-wizard fa-beat-fade"></i>
        <button class="testing"></button>
      </div>
    </div>
    <div class="left-side">
      <div class="header-left-side">HOUSE POINTS</div>
      <div id="houses-container"></div>
      <div class="house"></div>
      <div class="houses">
        <div class="gryffindor">
          <span></span>
          <p class="points">0</p>
          <button class="subtract"><i class="fa-solid fa-minus"></i></button>
          <button class="add"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="ravenclaw">
          <span></span>
          <p class="points">0</p>
          <button class="subtract"><i class="fa-solid fa-minus"></i></button>
          <button class="add"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="hufflepuff">
          <span></span>
          <p class="points">0</p>
          <button class="subtract"><i class="fa-solid fa-minus"></i></button>
          <button class="add"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="slytherin">
          <span></span>
          <p class="points">0</p>
          <button class="subtract"><i class="fa-solid fa-minus"></i></button>
          <button class="add"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
